<div class="list">
    <h2>Countries</h2>

    <ul>
        <li *ngFor="let country of countries | paginate: { itemsPerPage: 10, currentPage: p}"> 
            <a [routerLink]="['/countries', country.name]"> {{country.name}} </a>
        <img src={{country.flag}} height="10px"/> 
    </ul>

    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
